theme:
  name: material
  custom_dir: overrides
  palette:
    - scheme: default
      primary: green
      accent: light green
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to Dark Mode
    - scheme: slate
      primary: green
      accent: light green
      toggle:
        icon: material/toggle-switch
        name: Switch to Light Mode
  features:
    - navigation.tabs
    # - navigation.instant
    

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - footnotes
  - pymdownx.arithmatex:
      generic: true
  - extensions.problem_tag:
  - extensions.problem_info:
  - extensions.problem_all:
  - extensions.resources_tag:
  - extensions.unfinished_tag:
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

extra_javascript:
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js

extra:
  analytics:
    provider: google
    property: G-X3SVQVTEE3

repo_url: https://github.com/thai-cp/thai-cp.github.io/
