{% extends "base.html" %}

{% block content %}
    <h1 style="margin-bottom: 0.1em; font-weight: bold;">{{ page.meta.title }}</h1>
    {% if page.meta.author %}
        <p style="margin-top: 0em;">
            Author: {{ page.meta.author }}
        </p>
    {% endif %}
    <hr>
    {{ page.content }}
{% endblock %}
